name       : mangohud
version    : 0.6.5
release    : 6
source     :
    - https://github.com/flightlessmango/MangoHud/releases/download/v0.6.5/MangoHud-v0.6.5-Source.tar.xz : aa3f65ece217842c3be1b755c0f3a09b2096f0af475715d3619182a13c6f4fbf
license    : MIT
component  : system.utils
summary    : Vulkan overlay layer for monitoring FPS, temperatures, CPU/GPU load and more
description: |
    A modification of the Mesa Vulkan overlay. Including GUI improvements, temperature reporting, and logging capabilities.
emul32     : yes
libsplit   : no
patterns   :
    - /*
builddeps  :
    - pkgconfig32(gl)
    - pkgconfig32(vulkan)
    - pkgconfig32(x11)
    - glslang-devel
    - mako
    - vulkan-headers
setup      : |
    %meson_configure -Duse_system_vulkan=enabled -Dwith_xnvctrl=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Install default configuration file
    install -Dm00644 $workdir/bin/MangoHud.conf -t $installdir/usr/share/mangohud

