name       : mangohud
version    : 0.6.4
release    : 5
source     :
    - https://github.com/flightlessmango/MangoHud/releases/download/v0.6.4/MangoHud-v0.6.4-Source.tar.xz : be7ad2dacb20f6aa19bba5b8390ea63cc0fad25b78a1b699dbff94d4b8917b14
license    : MIT
component  : system.utils
summary    : Vulkan overlay layer for monitoring FPS, temperatures, CPU/GPU load and more
description: |
    A modification of the Mesa Vulkan overlay. Including GUI improvements, temperature reporting, and logging capabilities.
emul32     : yes
libsplit   : no
patterns   :
    - /*
builddeps  :
    - pkgconfig32(gl)
    - pkgconfig32(vulkan)
    - pkgconfig32(x11)
    - glslang-devel
    - mako
    - vulkan-headers
setup      : |
    %meson_configure -Duse_system_vulkan=enabled -Dwith_xnvctrl=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Install default configuration file
    install -Dm00644 $workdir/bin/MangoHud.conf -t $installdir/usr/share/mangohud

